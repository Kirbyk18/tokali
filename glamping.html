  <header class="fixed w-full bg-black z-30">
    <nav class="container mx-auto w-full flex justify-between items-center py-3 px-2">
      <div class="w-[130px] flex gap-4">
        <div class="text-white flex items-center">
          <span id="language-label" class="mr-2">ENGL</span>
          <label for="toggle" class="inline-flex items-center cursor-pointer">
            <input type="checkbox" id="toggle" class="sr-only" aria-label="Toggle language" onchange="toggleLanguage()">
            <div class="w-10 h-6 bg-white rounded-full p-1 relative">
              <div id="bolita" class="dot w-4 h-4 bg-black rounded-full shadow-md transition-transform duration-300"></div>
            </div>
          </label>
        </div>
        <script>
          function cambiarIdioma(idioma) {
            const elementosIngles = document.querySelectorAll('.ingles');
            const elementosEspa = document.querySelectorAll('.espanol');
        
            if (idioma === 'en') {
              elementosIngles.forEach(elemento => {
                elemento.classList.remove('hidden');
              });
              elementosEspa.forEach(elemento => {
                elemento.classList.add('hidden');
              });
            } else if (idioma === 'es') {
              elementosEspa.forEach(elemento => {
                elemento.classList.remove('hidden');
              });
              elementosIngles.forEach(elemento => {
                elemento.classList.add('hidden');
              });
            }
        
            localStorage.setItem('idioma', idioma);
          }
        
          const idiomaGuardado = localStorage.getItem('idioma') || 'es';
          cambiarIdioma(idiomaGuardado);
        
          function toggleLanguage() {
            const checkbox = document.getElementById('toggle');
            const label = document.getElementById('language-label');
            const dot = document.getElementById('bolita');
            const idioma = checkbox.checked ? 'en' : 'es';
            cambiarIdioma(idioma);
            label.textContent = checkbox.checked ? 'ENGL' : 'ESP';
            dot.style.transform = checkbox.checked ? 'translateX(15px)' : 'translateX(0px)';
          }
        </script>
        
      </div>

 <script>
   document.getElementById('AbrirMenuMovil').addEventListener('click', function () {

     contenedorMenuMovil.classList.add('right-0');
     contenedorMenuMovil.classList.remove('right-[-100%]');

   document.getElementById('CerrarMenuMovil').addEventListener('click', function () {

     contenedorMenuMovil.classList.remove('right-0');
     contenedorMenuMovil.classList.add('right-[-100%]');
   });
 
 
  
 
   let hola = 1;
 
 document.getElementById('AbrirSubMenu').addEventListener('click', function () {
   if (hola === 1) {
       var contenedorMenuMovil = document.getElementById('ContenedorSubmenu');
       contenedorMenuMovil.classList.add('block');
       contenedorMenuMovil.classList.remove('hidden');
       hola = 0;
   } else if (hola === 0) {
       var contenedorMenuMovil = document.getElementById('ContenedorSubmenu');
       contenedorMenuMovil.classList.remove('block');
       contenedorMenuMovil.classList.add('hidden');
       hola = 1;
   }
 });
 
   
 </script>
